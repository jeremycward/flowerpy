

{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TimeFlower</title>
        <script type="module" src="{% static 'flowerapp/dist/index.js' %}"></script>
  <style>
    @property --dandelion_yellow {
      syntax: "<color>";
      inherits: false;
      initial-value: #14356e;
    }

    @property --dandelion_yellow_transparent {
      syntax: "<color>";
      inherits: false;
      initial-value: rgba(235, 232, 76, 0.2);
    }

    @property --app_border_radius {
      syntax: "<length-percentage>";
      inherits: false;
      initial-value: 15px
    }

    @property --app_background_active {
      syntax: "<color>";
      inherits: false;
      initial-value: rgba(225, 230, 237, 1)
    }

    @property --app_background_active_darker {
      syntax: "<color>";
      inherits: false;
      initial-value: rgba(215, 220, 238, 1)
    }

    @property --app_background_empty {
      syntax: "<color>";
      inherits: false;
      initial-value: rgba(60, 60, 77, 1)
    }







    @property --dandelion_text {
      syntax: "<color>";
      inherits: false;
      initial-value: rgb(249, 156, 27)
    }


    html,
    body {
      margin: 10;
      /* Remove default margin */
      padding: 10;
      /* Remove default padding */
      width: 99%;
      height: 99%;
      /* Ensure html is also 100% height */
      overflow: hidden;
      /* Optional: Prevent scrollbars if content exceeds viewport */
    }

    .sunflower-font {
      color: var(--dandelion_text);

    }

    .grid-border-wrapper {
      border: 22px solid red;
      border-radius: var(--app_border_radius);
      box-sizing: border-box;

    }

    .app-wrapper {

      /* width: 100%; */
      /* Make app-wrapper 100% width */
      /* height: 100%; */
      /* Make app-wrapper 100% height */
      border-style: solid;
      border-width: 5px;
      border-color: var(--dandelion_text);
      border-radius: var(--app_border_radius);
      grid-row-start: 1;
      grid-row-end: 1;
      grid-column-start: 1;
      grid-column-end: 1;
      display: grid;
      grid-template-columns: 10fr 70fr 5px 20fr 1fr;
      grid-template-rows: 4fr 40fr 1fr;
      column-gap: 0px;
      row-gap: 0px;
      background-color: var(--dandelion_yellow);
      border-radius: var(--app_border_radius);
      box-sizing: border-box;
      overflow: hidden;

    }

    .app-panel-no-bg {
      background-color: #00000000
    }

    .app-panel-lhs-border {
      border-color: var(--dandelion_text);
      border-radius: var(--app_border_radius);
      border-width: 5px;
      border-style: solid;
      border-right-style: none;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .app-panel-rhs-border {
      border-color: var(--dandelion_text);
      border-radius: var(--app_border_radius);
      border-width: 5px;
      border-style: solid;
      border-left-style: none;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    .dandelion_alpha_bg {
      background-color: var(--app_background_empty)
    }



    .dandelion_bg {
      background-color: var(--dandelion_yellow)
    }


    .sidebar {

      grid-row-start: 2;
      grid-row-end: 2;
      grid-column-start: 1;
      grid-column-end: 1;

    }

    .rhs_sidebar {
      grid-row-start: 2;
      grid-row-end: 2;
      grid-column-start: 5;
      grid-column-end: 5;


    }

    .header {

      grid-row-start: 1;
      grid-row-end: 1;
      grid-column-start: 1;
      grid-column-end: 6;
    }

    .footer {

      grid-row-start: 3;
      grid-row-end: 3;
      grid-column-start: 1;
      grid-column-end: 6;
    }


    .main {
      grid-row-start: 2;
      grid-row-end: 2;
      grid-column-start: 2;
      grid-column-end: 3;


    }

    .splitter {
      grid-row-start: 2;
      grid-row-end: 2;
      grid-column-start: 4;
      grid-column-end: 5;

    }

    .rhs_resize_gutter {
      grid-row-start: 2;
      grid-row-end: 4;
      grid-column-start: 3;
      grid-column-end: 3;
      cursor: col-resize;
      background-color: var(--dandelion_text);

    }

    .rhs_panel {
      border-right-style: solid;
      border-color: var(--dandelion_text);
      border-width: 5px;
      border-top-right-radius: var(--app_border_radius);
      grid-row-start: 2;
      grid-row-end: 3;
      grid-column-start: 4;
      grid-column-end: 4;
    }



    body {

      width: 100%;
      height: 100vh;
      /* Default font color */
    }
  </style>
</head>

<body>

  <div class="app-wrapper" id="app-wrapper">

    <div class="dandelion_bg header" id="header">
      <img src="{% static 'flowerapp/dist/croppedlogo.png' %}" alt="Logo" class="me-2"
        style="width:20%;height:auto;vertical-align: middle;padding-left: 50px;">
    </div>


    <div class="dandelion_bg sidebar sunflower-font" id="sidebar">
      {% include "flowerapp/browser_panel.html" %}
    </div>
    <div class=" main dandelion_alpha_bg app-panel-lhs-border " id="timeline_view_container">

      <flower-timeline-view>
        {% include "flowerapp/timeline_data.html" %}
      </flower-timeline-view>

    </div>




    <div class="app-panel dandelion_bg rhs_resize_gutter" id="rhs_resize_gutter">
    </div>
    <div class="app-panel rhs_panel  app-panel-rhs-border" id="rhs_panel_holder">
      <timeline-rhs-pane></timeline-rhs-pane>
    </div>

    <div class="app-panel dandelion_bg  rhs_sidebar" id="rhs_sidebar">

    </div>




    <div class="dandelion_bg footer" id="footer">
    </div>



  </div>




</body>

</html>
